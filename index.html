}

<body class="gradient-bg text-white overflow-x-hidden">

  <!-- HERO 100% RESPONSIVO -->

    <div class="relative z-10 text-center max-w-4xl mx-auto">

        <span class="relative inline-block">
          <span class="relative z-10 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400">VALENTINA</span>

        08 <br><span class="text-5xl mobile-text-7xl">a帽os</span>

    <div class="glass p-8 text-center hover-lift"><div class="text-5xl font-bold text-cyan-400 mb-3">4:00 PM</div><p class="text-lg text-gray-300">La fiesta empieza puntual</p></div>

  <!-- Mapa -->

    <h2 class="text-3xl sm:text-4xl font-bold text-center mb-10 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-cyan-500">

    </div>
  </section>

  <!-- Confirmaci贸n WhatsApp -->
  <section class="px-4 sm:px-6 py-24 text-center">
    <h2 class="text-3xl sm:text-4xl font-bold mb-10 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-cyan-500">
      Confirm谩 tu asistencia
    </h2>
    <a href="https://wa.link/snvaaf" target="_blank"
       class="inline-flex items-center gap-4 bg-green-600 hover:bg-green-500 px-10 py-6 rounded-full text-xl sm:text-2xl font-bold shadow-2xl hover-lift">
      <i class="fab fa-whatsapp text-3xl sm:text-4xl"></i> WhatsApp
    </a>
  </section>

  <!-- Bot贸n m煤sica (m谩s grande en m贸vil) -->
  <button onclick="toggleMusic()" class="fixed bottom-6 right-6 glass rounded-full p-5 sm:p-6 shadow-2xl z-50 hover:scale-110 transition text-3xl sm:text-2xl">
    <i id="icon" class="fas fa-volume-mute"></i>
  </button>

<script>
  const audio = document.getElementById('bgMusic');
  const icon = document.getElementById('icon');
  let musicaActivada = false;

  // Efectos visuales
  const colores = ['#ec4899','#a855f6','#06b6d4','#ff66cc','#00ffff','#ff33ff'];
  const coloresSerp = ['#ec4899','#a855f6','#06b6d4','#ff66cc','#ffff33','#00ff99'];

  function crearDestello() {
    const d = document.createElement('div');
    const c = colores[Math.floor(Math.random()*colores.length)];
    Object.assign(d.style, {position:'fixed',top:Math.random()*100+'vh',left:Math.random()*100+'vw',
      width:(Math.random()*250+150)+'px',height:'same',background:`radial-gradient(circle,${c}99,transparent)`,
      borderRadius:'50%',pointerEvents:'none',zIndex:'9999',opacity:'0',
      transform:'translate(-50%,-50%) scale(0)',animation:'destello 1.6s ease-out forwards'});
    document.body.appendChild(d); setTimeout(()=>d.remove(),1600);
  }
  function crearSerpentina() {
    const s = document.createElement('div');
    const c = coloresSerp[Math.floor(Math.random()*coloresSerp.length)];
    Object.assign(s.style, {position:'fixed',top:'-20px',left:Math.random()*100+'vw',
      width:(Math.random()*10+6)+'px',height:(Math.random()*100+80)+'px',background:c,
      borderRadius:'10px',pointerEvents:'none',zIndex:'9998',boxShadow:`0 0 30px ${c}`,
      transform:`rotate(${Math.random()*360}deg)`,animation:`serpentina ${Math.random()*3+5}s linear forwards`});
    document.body.appendChild(s); setTimeout(()=>s.remove(),10000);
  }
  function fiestaEpica(c=100){ let f=0,s=0; const i=setInterval(()=>{if(f<c){crearDestello();f++}if(s<c*1.5){crearSerpentina();s++}if(f>=c&&s>=c*1.5)clearInterval(i);},40); }

  // Desbloqueo de audio garantizado
  function unlockAudio() {
    if (musicaActivada) return;
    const unlock = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=");
    unlock.play().then(() => audio.play()).then(() => {
      musicaActivada = true;
      icon.className = "fas fa-volume-up";
      fiestaEpica(80);
    });
  }
  document.body.addEventListener('click', unlockAudio, { once: true });
  document.body.addEventListener('touchstart', unlockAudio, { once: true });

  function toggleMusic() {
    if (!musicaActivada) { unlockAudio(); return; }
    if (audio.paused) { audio.play(); icon.className = "fas fa-volume-up"; fiestaEpica(50); }
    else { audio.pause(); icon.className = "fas fa-volume-mute"; }
  }

  // CUENTA REGRESIVA RESPONSIVA
  const fechaCumple = new Date('2026-02-14T16:00:00').getTime();
  let yaLlego = false;

  function countdown() {
    const diff = fechaCumple - Date.now();
    if (diff <= 0 && !yaLlego) {
      yaLlego = true;
      document.getElementById('countdown').innerHTML = `
        <div class="text-5xl sm:text-7xl font-black bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 animate-pulse">
          隆YA ES EL DA! 
        </div>`;
      fiestaEpica(250);
      return;
    }
    if (diff <= 0) return;

    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);

    document.getElementById('countdown').innerHTML = `
      <div class="grid grid-cols-4 gap-3 sm:gap-8 text-center">
        <div class="bg-white/10 backdrop-blur rounded-2xl p-4 sm:p-6 border border-white/20">
          <div class="text-4xl sm:text-6xl font-black text-pink-400">${String(d).padStart(2,'0')}</div>
          <div class="text-xs sm:text-lg text-gray-300 mt-1">D铆as</div>
        </div>
        <div class="bg-white/10 backdrop-blur rounded-2xl p-4 sm:p-6 border border-white/20">
          <div class="text-4xl sm:text-6xl font-black text-purple-400">${String(h).padStart(2,'0')}</div>
          <div class="text-xs sm:text-lg text-gray-300 mt-1">Horas</div>
        </div>
        <div class="bg-white/10 backdrop-blur rounded-2xl p-4 sm:p-6 border border-white/20">
          <div class="text-4xl sm:text-6xl font-black text-cyan-400">${String(m).padStart(2,'0')}</div>
          <div class="text-xs sm:text-lg text-gray-300 mt-1">Min</div>
        </div>
        <div class="bg-white/10 backdrop-blur rounded-2xl p-4 sm:p-6 border border-white/20 animate-pulse">
          <div class="text-4xl sm:text-6xl font-black text-pink-500">${String(s).padStart(2,'0')}</div>
          <div class="text-xs sm:text-lg text-gray-300 mt-1">Seg</div>
        </div>
      </div>`;
  }
  countdown();
  setInterval(countdown, 1000);
</script>
