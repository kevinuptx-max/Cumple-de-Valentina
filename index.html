<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva</title>

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* FONDO */
    .gradient-bg {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
        url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CONTENEDOR */
    .container {
      text-align: center;
      backdrop-filter: blur(6px);
      padding: 40px 50px;
      border-radius: 18px;
      background: rgba(0,0,0,0.45);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2.4rem;
      letter-spacing: 2px;
    }

    /* CONTADOR */
    .countdown {
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 90px;
      padding: 18px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
    }

    .time-box span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.8rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    /* BOTÓN AUDIO */
    .audio-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .audio-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- AUDIO -->
  <audio id="bgMusic" loop preload="auto">
    <source src="cancion.m4a" type="audio/mp4">
    <source src="https://files.catbox.moe/8v3r0j.mp3" type="audio/mpeg">
  </audio>

  <!-- FONDO -->
  <div class="gradient-bg">
    <div class="container">
      <h1>Cuenta Regresiva</h1>

      <div class="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <small>DÍAS</small>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <small>HORAS</small>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <small>MIN</small>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <small>SEG</small>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTÓN AUDIO -->
  <button class="audio-btn" onclick="toggleMusic()">
    <i id="icon" class="fas fa-volume-mute"></i>
  </button>

  <script>
    /* ========= AUDIO ========= */
    const audio = document.getElementById('bgMusic');
    const icon = document.getElementById('icon');
    let musicaActivada = false;

    function unlockAudio() {
      if (musicaActivada) return;

      audio.volume = 0.8;
      audio.play().then(() => {
        musicaActivada = true;
        icon.className = "fas fa-volume-up";
      }).catch(() => {});
    }

    document.addEventListener('click', unlockAudio, { once: true });
    document.addEventListener('touchstart', unlockAudio, { once: true });

    function toggleMusic() {
      if (!musicaActivada) {
        unlockAudio();
        return;
      }

      if (audio.paused) {
        audio.play();
        icon.className = "fas fa-volume-up";
      } else {
        audio.pause();
        icon.className = "fas fa-volume-mute";
      }
    }

    /* ========= CONTADOR ========= */
    const targetDate = new Date("2026-02-14T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML =
          "<h2>✨ Llegó el día ✨</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
