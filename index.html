<!-- BOT√ìN M√öSICA -->
<button onclick="toggleMusic()"
  class="fixed bottom-6 right-6 glass rounded-full p-5 shadow-2xl z-50">
  <i id="icon" class="fas fa-volume-mute text-2xl"></i>
</button>

<script>
const audio=document.getElementById('bgMusic');
const icon=document.getElementById('icon');
let active=false;

function toggleMusic(){
  if(!active){
    audio.play();
    icon.className="fas fa-volume-up text-2xl";
    active=true;
    return;
  }
  if(audio.paused){
    audio.play();
    icon.className="fas fa-volume-up text-2xl";
  }else{
    audio.pause();
    icon.className="fas fa-volume-mute text-2xl";
  }
}

const fecha=new Date('2026-02-14T14:00:00').getTime();

function countdown(){
  const diff=fecha-Date.now();
  if(diff<=0){
    document.getElementById('countdown').innerHTML=
    `<div class="text-5xl sm:text-7xl font-black text-pink-500 animate-pulse">¬°YA ES EL D√çA! üéâ</div>`;
    return;
  }
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff%86400000/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);

  document.getElementById('countdown').innerHTML=`
  <div class="grid grid-cols-4 gap-4 text-center">
    <div class="bg-white/10 rounded-xl p-4"><div class="text-4xl font-black text-pink-400">${d}</div><div>D√≠as</div></div>
    <div class="bg-white/10 rounded-xl p-4"><div class="text-4xl font-black text-purple-400">${h}</div><div>Horas</div></div>
    <div class="bg-white/10 rounded-xl p-4"><div class="text-4xl font-black text-cyan-400">${m}</div><div>Min</div></div>
    <div class="bg-white/10 rounded-xl p-4"><div class="text-4xl font-black text-pink-500">${s}</div><div>Seg</div></div>
  </div>`;
}
countdown();
setInterval(countdown,1000);
</script>
